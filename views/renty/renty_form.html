<script>

    let chkCookie = getCookie('startMd')
    if (chkCookie != 'expire') {
        $('.start_bg').show()
    }
    $('.go_form').click(() => {
        $('.go_form_wrapper').slideUp()
        setTimeout(() => {
            $('.choice_item_wrap').slideDown()
        }, 500)
    });

    // set the modal menu element
    // const info_target = document.getElementById('infoModal');



    $('.info_modal_open').click(() => {
        $('.choice_item_wrap').hide()
    })

    $('.item_close_modal').click(() => {
        location.reload()
    })

    $('.start_bg_end').click(() => {
        $('.start_bg').hide()
        setCookie('startMd', 'expire')
    })

    $('.del_cookie').click(() => {
        deleteCookie('startMd');
    })




    function setCookie(name, value, exp) {
        var date = new Date();
        date.setTime(date.getTime() + exp * 24 * 3600 * 3600 * 1000);
        document.cookie = name + '=' + value + ';expires=' + date.toUTCString() + ';path=/';
    }

    function getCookie(name) {
        var value = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
        return value ? value[2] : null;
    }
    function deleteCookie(name) {
        document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
    }




</script>
